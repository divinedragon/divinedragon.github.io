{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}

{{ $img := "img" }}

{{ if $src }}
    {{ $img = (printf "%s src='%s'" $img $src ) }}
{{ end }}

{{ if $alt }}
    {{ $img = (printf "%s alt='%s'" $img $alt ) }}
{{ end }}

<figure class="image">
	<img src="/images/{{ $src }}" alt="{{ $alt }}" />
</figure>
